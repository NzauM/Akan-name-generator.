<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Akan names generator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="Bootstrap/bootstrap-4.3.1-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Akan names generator</h1>
      <div class="intro">
        <p>Knoe you name in Ghana</p>
        <!-- A short paragraph to calculate the name.Try carrousel -->
      </div>
      <div class="form">
        <div class="jumbotron">
          <h4>You just needto enter your birthday.</h4>
          <div>
            <label>Month</label><br />
            <input
              type="text"
              id="month"
              placeholder="Enter Month in numbers"
              required
            /><br /><br />
            <label>Day</label><br />
            <input
              type="text"
              id="day"
              placeholder="Enter Date in numbers"
              required
            /><br /><br />
            <label>Year</label><br />
            <input
              type="number"
              id="year"
              placeholder="Year in numbers"
              required
            /><br /><br />
            <label>Gender</label>
            <input
              type="radio"
              name="gender"
              id="gender"
              value="male"
              checked
            />Male<br />
            <input type="radio" name="gender" value="female" />
            Female<br /><br />
            <input type="submit" value="Submit" onclick="submition()" />
          </div>
          <p id="display"></p>
        </div>
      </div>
      <div class="footer">
        <footer>
          <p>copyright@2019 NzauMercy</p>
        </footer>
      </div>
      <script>
        function submition(){
            var month=document.getElementById("month").value;
            var mm=parseInt(month);
            var day = document.getElementById("day").value;
            var dd=parseInt(day);
            var year=document.getElementById("year").value;
            var yy=parseInt("year");
            var cc=(yy-1)/100+1;
          //   formula to calculate the day one was born
          var result = parseInt(( (cc/4) -2*cc-1) +((5*yy/4)) +((26*(mm+1)/10)) +dd) % 7;
          var maleNames=["Kwasi","Kwadwo","Kwabena","Kwaku","Yaw","Kofi","Kwame"];
          var femaleNames=["Akosua","Adwoa","Abenaa","Akua","Yaa","Afua",];
          if (document.getElementById("gender").checked)
          {
            var gender = 'male';
          }
          else
          {
            var gender='female';
          }
          if (mm<1 || mm>12 || mm == 2 && dd>29){
            alert("invalid month");
          }
          elseif(dd <1 || dd>31){
            alert("Invalid date");
          }
          elseif(Math.round(result)==1 && gender==='male')
          {
            document.getElementById("display").innerHTML =("You were born on a Monday so your Akan name is "+maleNames[1]);
          }
          elseif(Math.round(result) == 2 && gender === 'male')
          {
            document.getElementById("display").innerHTML = ("you were born on a Tuesday so your Akan name is " +maleNames[2]);
          }
          elseif(Math.round(result) == 3 && gender === 'male')
          {
            document.getElementById("display").innerHTML = ("You were born on a Wednesday so your Akan name is " +maleNames[3]);
          }
          elseif (Math.round(result) == 4 && gender === 'male')
          {
            document.getElementById("display").innerHTML = ("You were born on a Thursday so your Akan name is " +maleNames[4]);
          }
          elseif(Math.round(result) == 5 && gender === 'male')
          {
            document.getElementById("display").innerHTML = ("You were born on a Friday so you Akan name is " +maleNames[5]);
          }
          elseif(Math.round(result) == 6 && gender === 'male')
          {
            document.getElementById("display").innerHTML = ("You were born on a Saturday so your Akan name is " +maleNames[6]);
          }
          elseif(Math.round(result) == 0 && gender === 'male')
          {
            document.getElementById("display").innerHTML = ("You were born on a Sunday so your Akan name is " +maleNames[0]);
          }
          elseif(Math.round(result) == 0 && gender === 'female')
          {
            document.getElementById("display").innerHTML = ("You were born on a Sunday so your Akan name is " +femaleNames[0]);
          }
          elseif(Math.round(result) == 1 && gender === 'female')
          {
            document.getElementById("display").innerHTML = ("You were born on a Monday so your Akan name is " +femaleNames[1]);
          }
          elseif(Math.round(result) == 2 && gender === 'female')
          {
            document.getElementById("display").innerHTML = ("You were born on a Tuesday so your Akan name is " +femaleNames[2]);
          }
          elseif(Math.round(result) == 3 && gender === 'female')
          {
            document.getElementById("display").innerHTML = ("You were born on a Wednesday so your Akan name is " +femaleNames[3]);
          }
          elseif(Math.round(result) == 4 && gender === 'female')
          {
            document.getElementById("display").innerHTML = ("You were born on a Thursday so your Akan name is " +femaleNames[4]);
          }
          elseif(Math.round(result) == 5 && gender === 'female')
          {
            document.getElementById("display").innerHTML = ("You were born on a Friday so your Akan name is " +femaleNames[5]);
          }
          elseif(Math.round(result) == 6 && gender === 'female')
          {
            document.getElementById("display").innerHTML = ("You were born on a Saturday so your Akan name is " +femaleNames[6]);
          }
        }
      </script>
    </div>
  </body>
</html>
